{% extends 'base.html' %}

{% block title %}重新分析 - {{ project.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-redo"></i> 重新分析</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'liquefaction:index' %}">首頁</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'liquefaction:project_list' %}">我的專案</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'liquefaction:project_detail' project.pk %}">{{ project.name }}</a></li>
                    <li class="breadcrumb-item active">重新分析</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>注意：</strong>重新分析將會覆蓋選中方法的現有分析結果！
            </div>

            <div class="card">
                <div class="card-header">
                    <h5>重新分析 - {{ project.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <h6>選擇要重新分析的方法：</h6>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="analysis_methods" value="HBF" id="hbf">
                                    <label class="form-check-label" for="hbf">
                                        HBF (2012)
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="analysis_methods" value="NCEER" id="nceer">
                                    <label class="form-check-label" for="nceer">
                                        NCEER
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="analysis_methods" value="AIJ" id="aij">
                                    <label class="form-check-label" for="aij">
                                        AIJ
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="analysis_methods" value="JRA" id="jra">
                                    <label class="form-check-label" for="jra">
                                        JRA
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="all_methods">
                                <label class="form-check-label" for="all_methods">
                                    <strong>全部方法都重新分析</strong>
                                </label>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="{% url 'liquefaction:project_detail' project.pk %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-warning ms-2">
                                <i class="fas fa-redo"></i> 確認重新分析
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const allCheckbox = document.getElementById('all_methods');
    const methodCheckboxes = document.querySelectorAll('input[name="analysis_methods"]');
    const form = document.querySelector('form');

    // 全選功能
    allCheckbox.addEventListener('change', function() {
        methodCheckboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
    });

    // 表單提交驗證
    form.addEventListener('submit', function(e) {
        const selected = document.querySelectorAll('input[name="analysis_methods"]:checked');
        if (selected.length === 0) {
            e.preventDefault();
            alert('請至少選擇一種分析方法！');
            return false;
        }
        
        const methods = Array.from(selected).map(cb => cb.nextElementSibling.textContent.trim());
        if (!confirm(`確定要重新分析：${methods.join(', ')}？`)) {
            e.preventDefault();
            return false;
        }
    });
});
</script>
{% endblock %}
