<div class="method-progress">
    <div class="d-flex justify-content-between align-items-center mb-1">
        <small class="text-muted">{{ method_name }}</small>
        <small class="text-muted">{{ current }}/{{ total }}</small>
    </div>
    <div class="progress" style="height: 8px;">
        <div class="progress-bar {% if is_completed %}bg-success{% else %}bg-secondary{% endif %}" 
             role="progressbar" 
             style="width: {{ progress }}%"
             aria-valuenow="{{ progress }}"
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
    </div>
    {% if is_completed %}
    <small class="text-success">
        <i class="fas fa-check-circle"></i> 已完成
    </small>
    {% else %}
    <small class="text-muted">未執行</small>
    {% endif %}
</div>
